    <style>
         .navbar-toggler {

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;

        button:hover {
            background-color: #0056b3;

    <main class="container my-5 flex-fill">
        <h1 class="text-center mb-4">Rekisteröitymislomake</h1>
        <form id="registerForm" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="userId" class="form-label">Käyttäjä ID:</label>
                <input type="text" id="userId" class="form-control">
                <span class="error" id="userIdError"></span>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Salasana:</label>
                <input type="password" id="password" class="form-control">
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Nimi:</label>
                <input type="text" id="name" class="form-control">
                <span class="error" id="nameError"></span>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Osoite:</label>
                <input type="text" id="address" class="form-control">
                <span class="error" id="addressError"></span>
            </div>
            
            <div class="mb-3">
                <label for="country" class="form-label">Maa:</label>
                <select id="country" class="form-select">
                    <option value="">Valitse maa</option>
                    <option value="FI">Suomi</option>
            <option value="SE">Ruotsi</option>
            <option value="NO">Norja</option>
            <option value="DK">Tanska</option>
            <option value="IS">Islanti</option>
            <option value="EE">Viro</option>
            <option value="LV">Latvia</option>
            <option value="LT">Liettua</option>
            <option value="DE">Saksa</option>
            <option value="FR">Ranska</option>
            <option value="GB">Iso-Britannia</option>
            <option value="US">Yhdysvallat</option>
            <option value="CA">Kanada</option>
            <option value="JP">Japani</option>
            <option value="CN">Kiina</option>
            <option value="IN">Intia</option>
            <option value="BR">Brasilia</option>
            <option value="AU">Australia</option>
                </select>
                <span class="error" id="countryError"></span>
            </div>
            
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postinumero:</label>
                <input type="text" id="postalCode" class="form-control">
                <span class="error" id="postalCodeError"></span>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Sähköposti:</label>
                <input type="text" id="email" class="form-control">
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Sukupuoli:</label><br>
                <input type="radio" name="gender" value="Mies"> Mies
                <input type="radio" name="gender" value="Nainen"> Nainen
                <span class="error" id="genderError"></span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Kieli:</label><br>
                <input type="checkbox" checked> Suomi <input type="checkbox"> Muu kuin suomi
            </div>
            
            <div class="mb-3">
                <label for="extraInfo" class="form-label">Lisätietoja:</label>
                <textarea id="extraInfo" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn w-100">Lähetä</button>
        </form>
    </main>
